<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    var array = []

    alert ("Olá usuário! Digite 20 números diferentes, os mesmos serão armazenados e informados a você no final.")

    for(var loop = 0; loop < 20; loop++) {
    var giovanninha = parseInt(prompt("Por favor digite um número de sua escolha:"));
    array.push(giovanninha);
}
document.write("Os 20 números que foram informados são: " + array)

</script>

</body>
</html>
